<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>kendo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="../bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../bower_components/angular-gridster/dist/angular-gridster.min.css" />
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->


		<div class="container" ng-app="ChartDashboard" ng-controller="DashboardCtrl as DC">
			<h1>Kendo Dashboard 222</h1>

			<script type='text/ng-template' id="m42-chart-dashboard.html">
				<div gridster="MCDCtrl.gridsterOpts">
					<ul>
						<li gridster-item="item.position" ng-repeat="item in options">
							<div kendo-chart k-options="item.chart"></div>
						</li>
					</ul>
				</div>
			</script>
			<div m42-chart-dashboard="DC.dashboardOptions"></div>

		</div>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<!-- endbower -->
		<!-- endbuild -->


		<!-- build:js({app,.tmp}) scripts/main.js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
		<script src="../bower_components/angular-gridster/src/angular-gridster.js"></script>
		<!--script src="../bower_components/kendo-ui/js/kendo.ui.core.min.js"></script>
		<script src="../bower_components/angular-kendo/build/angular-kendo.min.js"></script-->
		<script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.all.min.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
